<!DOCTYPE html>
<html>

<head>
	<title>Chase's Media Database</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
	<script type="text/javascript" src="details.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="filters">
		<fieldset>
			<legend>Media Type</legend>
			<label>Video</label>
			<input type="checkbox" class="media-type-input" checked=true value="Video">
			<label>Audio</label>
			<input type="checkbox" class="media-type-input" checked=true value="AUdio">
		</fieldset>
		<fieldset>
			<legend>Video Type</legend>
			<label>Movie</label>
			<input type="checkbox" class="video-type-input" checked=true value="Movie">
			<label>TV</label>
			<input type="checkbox" class="video-type-input" checked=true value="TV">
		</fieldset>
		<fieldset>
			<legend>Filter</legend>
			<input type="text" id="filter" name="filter">
		</fieldset>
	</div>
	<div class="entries"></div>
</body>

</html>
